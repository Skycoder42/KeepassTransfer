<!-- Loading progress -->
<div class="panel panel-primary"  *ngIf="loading">
  <div class="panel-heading">
    <h3 class="panel-title">{{loadTitle}}</h3>
  </div>
  <div class="panel-body">
    <!--
    <progressbar class="progress-striped active"
                 max="100"
                 value="100"
                 type="success">
    </progressbar>
    -->
    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped active"
           role="progressbar"
           aria-valuenow="100"
           aria-valuemin="0"
           aria-valuemax="100"
           style="width: 100%">
      </div>
    </div>
    {{loadDesc}}
  </div>
</div>
<!-- qrcode wrapper -->
<div class="panel panel-primary" *ngIf="qrData">
  <div class="panel-heading">
    <h3 class="panel-title">QR-Code</h3>
  </div>
  <div class="panel-body">
    <div class="center-block">
      <qrcode [qrdata]="qrData"
              [size]="config.qrSize"
              [level]="config.errorLevel"
              [usesvg]="true"></qrcode>
    </div>
  </div>
</div>
<app-config (onConfigReady)="onConfigReady($event)" *ngIf="!config"></app-config>
